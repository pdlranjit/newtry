<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="userForm" action="/firstcoffe/filter_emp/" method="POST">
        {% csrf_token %}
        <label for="Name">First Name/Last Name:</label>
        <input type="text" id="Name" name="name" value="{{ firstName }}"><br><br>
    
       
        
    
        <label for="dept">Department:</label>
        <input type="text" id="dept" name="dept" value="{{ dept }}"><br><br>
    
        <label for="role">Role:</label>
        <input type="text" id="role" name="role" value="{{ role }}"><br><br>
    
        
    
        <input type="submit" value="Submit">
        </form>
</body>
</html>
