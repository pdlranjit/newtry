<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding an employee detail</title>
</head>
<body>
    <h1>Add an Employee detail</h1>
    
    <h2>User Information Form</h2>

    <!-- Corrected form -->
    <form name="userForm" action="/firstcoffe/add_emp/" method="POST">
        {% csrf_token %}
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="{{ firstName }}"><br><br>
    
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" value="{{ lastName }}"><br><br>
    
        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" value="{{ salary }}"><br><br>
    
        <label for="dept">Department:</label>
        <input type="number" id="dept" name="dept" value="{{ dept }}"><br><br>
    
        <label for="role">Role:</label>
        <input type="number" id="role" name="role" value="{{ role }}"><br><br>
    
        <label for="bonus">Bonus:</label>
        <input type="number" id="bonus" name="bonus" value="{{ bonus }}"><br><br>
    
        <label for="phone">Phone:</label>
        <input type="number" id="phone" name="phone" value="{{ phone }}"><br><br>
    
        <input type="submit" value="Submit">
    </form>

</body>
</html>
